<!--Nested tables
the syntax is as follows:

<table>
  
  <tr>
    
    <td>
      Another <table> </table>
    </td>
    
    <td>
      Another <table> </table>
    </td>

  </tr> 
   
</table> -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested tables</title>
</head>
<body>
  <h1>Here's how you create nested tables</h1>
  <table>
    <tr>
      <td>
        <table>
          <tr>
            <td>
              <strong>CSS</strong>
            </td>
            <td>⭐⭐⭐</td>
          </tr>
          <tr>
            <td>
              <strong>Python</strong>
            </td>
            <td>⭐⭐⭐</td>
          </tr>
          <tr>
            <td>
              <strong>HTML</strong>
            </td>
            <td>⭐⭐⭐⭐</td>
          </tr>
          <tr>
            <td>
              <strong>Javascript</strong>
            </td>
            <td>⭐</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td>
              <strong>CSS</strong>
            </td>
            <td>⭐⭐⭐</td>
          </tr>
          <tr>
            <td>
              <strong>Python</strong>
            </td>
            <td>⭐⭐⭐</td>
          </tr>
          <tr>
            <td>
              <strong>HTML</strong>
            </td>
            <td>⭐⭐⭐⭐</td>
          </tr>
          <tr>
            <td>
              <strong>Javascript</strong>
            </td>
            <td>⭐</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
